    <style>
        .edit-senha-section {
            margin-top: 40px;
            margin-bottom: 40px;
            background: #fff;
            border-radius: 18px;
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 28px 0 rgba(40, 40, 40, 0.10);
        }

        .edit-senha-section h1 {
            text-align: center;
            color: #314279;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .edit-senha-section .formulario {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .edit-senha-section .form-group label {
            font-weight: 600;
            color: #314279;
            margin-bottom: 0.3rem;
        }

        .edit-senha-section .inserir {
            width: 100%;
            border-radius: 9px !important;
            border: 1.5px solid #E0E6F6;
            font-family: 'Montserrat', 'Poppins', sans-serif;
            padding: 11px 12px;
            font-size: 1.06rem;
            margin-bottom: 6px;
        }

        .edit-senha-section .btn-save {
            background: linear-gradient(90deg, #4B70E2 60%, #6386ff 100%);
            border: none;
            border-radius: 22px;
            font-weight: 600;
            font-size: 1.07rem;
            padding: 10px 0;
            color: #fff;
            transition: background 0.18s, transform 0.18s;
            box-shadow: 0 2px 12px 0 rgba(75, 112, 226, 0.11);
            margin-top: 12px;
            width: 100%;
        }

        .edit-senha-section .btn-save:hover,
        .edit-senha-section .btn-save:focus {
            background: linear-gradient(90deg, #6386ff 60%, #4B70E2 100%);
            transform: translateY(-2px) scale(1.045);
            color: #fff;
            box-shadow: 0 4px 18px 0 rgba(75, 112, 226, 0.18);
        }

        .edit-senha-section .div-botao-voltar {
            text-align: center;
            margin-top: 12px;
        }

        .edit-senha-section .btn-voltar {
            background: #f0f3fa;
            border: none;
            color: #314279;
            border-radius: 22px;
            font-weight: 500;
            font-size: 1.01rem;
            padding: 8px 30px;
            box-shadow: 0 1.5px 7px 0 rgba(75, 112, 226, 0.07);
            transition: background 0.16s;
        }

        .edit-senha-section .btn-voltar:hover {
            background: #e2e6f9;
            color: #314279;
        }

        @media (max-width: 600px) {
            .edit-senha-section {
                padding: 1.2rem 2vw !important;
            }
        }
    </style>
</head>

<body>
    <!-- HEADER igual Home -->
    <header class="header">
        <div class="header-left">
            <a id="logoHeader" href="home.html"><img id="logoImage" src="../static/img/logo.png"
                    alt="Logo Asa Literária"></a>
        </div>
        <form id="formBuscaLivro" class="search-form" style="display: flex;">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="campoBusca" placeholder="Pesquise seu livro..." class="search-box">
                <button type="submit" class="search-button">Buscar</button>
            </div>
        </form>
        <div class="header-right">
            <div class="menu-container">
                <div class="menu-icon" id="menuButton" style="margin-right: 10px; margin-bottom: 10px;">
                    <div class="menulinha"></div>
                    <div class="menulinha"></div>
                    <div class="menulinha"></div>
                </div>
                <ul class="dropdown-menu" id="dropdownMenu"></ul>
            </div>
        </div>
    </header>

    <main>
        <section class="edit-senha-section">
            <h1>Editar Senha</h1>
            <form id="formCadastroUsuario" class="formulario">
                <div class="form-group">
                    <label for="senha_atual">Senha Atual:</label>
                    <input class="inserir" type="password" id="senha_atual" name="senha_atual" placeholder="Sua Senha"
                        required />
                </div>
                <div class="form-group">
                    <label for="nova_senha">Nova Senha:</label>
                    <input class="inserir" type="password" id="nova_senha" name="nova_senha" placeholder="Nova Senha"
                        required />
                </div>
                <div class="form-group">
                    <label for="confirmar_senha">Confirmar Nova Senha:</label>
                    <input class="inserir" type="password" id="confirmar_senha" name="confirmar_senha"
                        placeholder="Confirmar Senha" required />
                </div>
                <button type="submit" class="btn-save">Salvar</button>
            </form>
            <div class="div-botao-voltar">
                <a href="editPerfil.html"><button class="btn-voltar"><span>Voltar</span></button></a>
            </div>
        </section>
    </main>

    <!-- FOOTER igual Home -->

                    <a href="https://pt-br.facebook.com" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                </div>
            </div>
            <div class="footer-info">
                <div class="footer-column">
                    <h4>Informações</h4>
                    <div class="footer-line"></div>
                    <p><i class="fas fa-envelope"></i> asa.literaria@email.com</p>
                    <p><i class="fas fa-phone"></i> (18) 99999-9999</p>
                </div>
                <div class="footer-column footer-logo">
                    <img id="logoImage2" src="../static/img/logo.png" alt="Logo Asa Literária" class="footer-logo-img">
                </div>
                <div class="footer-column">

                    <p><i class="fas fa-map-marker-alt"></i> Birigui - SP</p>
                    <p>Rua Exemplo, 123 - Centro</p>

            </div>
        </div>
        <div class="footer-bottom">
            <a href="https://www.google.com.br/?hl=pt-BR">Termos de Uso</a>
            <a href="https://www.google.com.br/?hl=pt-BR">Política de privacidade</a>
            <p>&copy; 2023 Asa Literária. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../static/js/paginaip.js"></script>
    <script src="../static/js/scripts.js"></script>
    <script src="../static/js/seguranca.js" defer></script>
    <script>
        // Busca de livro no header (igual home)
        $("#formBuscaLivro").on("submit", function (e) {
            e.preventDefault();
            let termo = $("#campoBusca").val().trim();
            if (!termo) {
                Swal.fire({
                    title: "Atenção!",
                    text: "Digite algo para buscar.",
                    icon: "warning"
                });
                return;
            }
            window.location.href = "home.html?q=" + encodeURIComponent(termo);
        });

        // Logo adaptativo (igual Home)
        const logoExts = ['png', 'jpg', 'jpeg', 'webp'];
        function atualizarLogoSite() {
            let i = 0;
            function tentarProxima() {
                if (i >= logoExts.length) {
                    let logoImage = document.getElementById("logoImage");
                    let logoImage2 = document.getElementById("logoImage2");
                    if (logoImage) logoImage.src = '../static/img/head-removebg-preview.png';
                    if (logoImage2) logoImage2.src = '../static/img/head-removebg-preview.png';
                    return;
                }
                let url = (typeof ipPython !== "undefined" ? ipPython : "") + `/static/uploads/logo/logo.${logoExts[i]}?${Date.now()}`;
                fetch(url).then(resp => {
                    if (resp.ok) {
                        let logoImage = document.getElementById("logoImage");
                        let logoImage2 = document.getElementById("logoImage2");
                        if (logoImage) logoImage.src = url;
                        if (logoImage2) logoImage2.src = url;
                    } else {
                        i++;
                        tentarProxima();
                    }
                });
            }
            tentarProxima();
        }
        document.addEventListener('DOMContentLoaded', atualizarLogoSite);

        // Editar senha AJAX
        $("#formCadastroUsuario").on("submit", function (e) {
            e.preventDefault();

            var token = localStorage.getItem("token");
            var id = localStorage.getItem("id_usuario");

            let dados = new FormData(this);
            let envia = {
                senha_atual: dados.get("senha_atual"),
                nova_senha: dados.get("nova_senha"),
                confirmar_senha: dados.get("confirmar_senha"),
            };
            envia = JSON.stringify(envia);

            $.ajax({
                method: "PUT",
                url: (typeof ipPython !== "undefined" ? ipPython : "") + "/editar_senha/" + id,
                data: envia,
                contentType: "application/json",
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                success: function (retorno) {
                    Swal.fire({
                        title: "Sucesso!",
                        text: "Senha atualizada com sucesso!",
                        icon: "success"
                    });
                    // Limpa os campos
                    $("#formCadastroUsuario")[0].reset();
                },
                error: function (retorno) {
                    Swal.fire({
                        title: "Inválido!",
                        text: JSON.parse(retorno.responseText).error,
                        icon: "error"
                    });
                }
            });
        });
    </script>
</body>

</html>

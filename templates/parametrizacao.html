        <section id="pixDisplay" class="container mt-4 pix-display-section">

            <script>
                $(function () {
                    const apiBase = `${ipPython2}`;

                    function carregarDadosPix() {
                        $.get(`${apiBase}/pix`)
                            .done(function (data) {
                                // Preenche os campos do formulário
                                $('#nome').val(data.nome);
                                $('#razao').val(data.razao);
                                $('#chave_pix').val(data.chave_pix);
                                $('#cidade').val(data.cidade);
                                $('#cnpj').val(data.cnpj);

                                // Carrega a logo se existir no localStorage
                                const logoBase64 = localStorage.getItem('logo');
                                if (logoBase64) {
                                    $('.logo-preview').html(`<img src="${logoBase64}" alt="Logo prévia" style="max-width: 100px;">`);
                                }

                                // Atualiza também a exibição
                                exibirPix(data);
                            })
                            .fail(function (xhr) {
                                if (xhr.status !== 404) {
                                    console.error('Erro ao carregar dados do Pix:', xhr);
                                }
                            });
                    }

                    function exibirPix(data) {
                        const logoBase64 = localStorage.getItem('logo') || '';

                        const card = `
                    <div class="pix-display-card">
                        <div class="info">
                        <h3>${data.nome}</h3>
                        <p><strong>Razão Social:</strong> ${data.razao}</p>
                        <p><strong>CNPJ:</strong> ${data.cnpj}</p>
                        <p><strong>Chave Pix:</strong> ${data.chave_pix}</p>
                        <p><strong>Cidade:</strong> ${data.cidade}</p>
                        </div>
                        
                    </div>`;

                        $('#pixDisplay').html(card);
                    }

                    $(document).ready(carregarDadosPix);

                    $('#logo').change(function () {
                        const file = this.files[0];
                        if (file) {
                            const reader = new FileReader();
                            reader.onload = function (e) {
                                $('.logo-preview').html(`<img src="${e.target.result}" alt="Nova logo" style="max-width: 100px;">`);
                            }
                            reader.readAsDataURL(file);
                        }
                    });
                });
            </script>

    <script>
        // Função para tentar carregar a logo em várias extensões
        function atualizarLogoSite() {
            const logoExts = ['png', 'jpg', 'jpeg', 'webp'];
            let i = 0;
            function tentarProxima() {
                if (i >= logoExts.length) {
                    // Nenhuma encontrada, mostra placeholder
                    let logoImage = document.getElementById("logoImage");
                    let logoImage2 = document.getElementById("logoImage2");
                    if (logoImage) logoImage.src = '../static/img/head-removebg-preview.png';
                    if (logoImage2) logoImage2.src = '../static/img/head-removebg-preview.png';
                    return;
                }
                let url = `${ipPython}/static/uploads/logo/logo.${logoExts[i]}?${Date.now()}`;
                fetch(url).then(resp => {
                    if (resp.ok) {
                        let logoImage = document.getElementById("logoImage");
                        let logoImage2 = document.getElementById("logoImage2");
                        if (logoImage) logoImage.src = url;
                        if (logoImage2) logoImage2.src = url;
                    } else {
                        i++;
                        tentarProxima();
                    }
                });
            }
            tentarProxima();
        }

        document.addEventListener('DOMContentLoaded', atualizarLogoSite);

        // Função para atualizar logo após envio do formulário
        $('#pixForm').on('submit', function (e) {
            e.preventDefault();

            const formData = new FormData();
            formData.append('nome', $('#nome').val());
            formData.append('chave_pix', $('#chave_pix').val());
            formData.append('cidade', $('#cidade').val());
            formData.append('razao', $('#razao').val());
            formData.append('cnpj', $('#cnpj').val());
            formData.append('logo', $('#logo')[0].files[0]);

            $.ajax({
                url: `${ipPython2}/parametrizar_pix`,
                method: 'POST',
                processData: false,
                contentType: false,
                data: formData,
                success: function (response) {
                    atualizarLogoSite(); // Atualiza logo após upload
                    Swal.fire({
                        icon: 'success',
                        title: 'Sucesso!',
                        text: response.mensagem,
                        confirmButtonColor: '#0060BB'
                    });
                },
                error: function () {
                    Swal.fire({
                        icon: 'error',
                        title: 'Erro!',
                        text: 'Não foi possível salvar a parametrização.',
                        confirmButtonColor: '#0060BB'
                    });
                }
            });
        });

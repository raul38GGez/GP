<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parametrização do Pix - Biblioteca Asa Literária</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="../static/css/home.css">
    <link rel="stylesheet" href="../static/css/parametrizacao.css">
    <link rel="icon" type="image/x-icon" href="../static/img/head-removebg-preview.png">
    <style>
        /* Extra boniteza integrando com home.css */
        .pix-param-section {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px 0 rgba(40, 40, 40, 0.12);
            margin-top: 40px;
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 820px;
            margin-left: auto;
            margin-right: auto;
        }

        .pix-param-section label {
            font-weight: 600;
            color: #314279;
        }

        .pix-param-section input[type="text"],
        .pix-param-section input[type="file"] {
            border-radius: 25px;
            border: 1.5px solid #E0E6F6;
        }

        .pix-param-section input[type="file"] {
            padding: 8px 10px;
        }

        .pix-param-section .btn-primary {
            background: var(--primary-color);
            border: none;
            width: 47rem;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1.07rem;
            padding: 10px 32px;
            color: #fff;
            
            transition: background 0.18s, transform 0.18s;
            box-shadow: 0 2px 12px 0 rgba(75, 112, 226, 0.11);
        }

        .pix-param-section .btn-primary:hover,
        .pix-param-section .btn-primary:focus {
            background: black;
            transform: translateY(-2px) scale(1.045);
            color: #fff;
            box-shadow: 0 4px 18px 0 rgba(75, 112, 226, 0.18);
        }

        .logo-preview img {
            max-width: 120px;
            margin-top: 8px;
            border-radius: 10px;
            border: 1.5px solid #e0e6f6;
            box-shadow: 0 2px 12px 0 rgba(75, 112, 226, 0.11);
        }

        .pix-display-section {
            margin-top: 32px;
            text-align: center;
        }

        .pix-display-card {
            background: #f8f9fd;
            border-radius: 18px;
            box-shadow: 0 2px 10px 0 rgba(75, 112, 226, 0.10);
            display: inline-block;
            padding: 2rem 2.5rem;
            margin-top: 1.2rem;
        }

        .pix-display-card h3 {
            color: #4B70E2;
            font-weight: 700;
        }

        .pix-display-card p {
            margin-bottom: 0.4rem;
            font-size: 1.07rem;
            color: #314279;
        }

        @media (max-width: 600px) {

            .pix-param-section,
            .pix-display-card {
                padding: 1rem 0.5rem !important;
            }
        }
    </style>
</head>

<body>
    <!-- HEADER igual da HOME -->
    <header class="header">
        <div class="header-left">
            <a id="logoHeader" href="home.html"><img id="logoImage" src="../static/img/logo.png"
                    alt="Logo Asa Literária"></a>
        </div>
        <form id="formBuscaLivro" class="search-form">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="campoBusca" placeholder="Pesquise seu livro..." class="search-box">
                <button type="submit" class="search-button">Buscar</button>
            </div>
        </form>
        <div class="header-right">
            <div class="menu-container">
                <button class="btn" id="menuButton">
                    <span class="icon">
                        <svg viewBox="0 0 175 80" width="40" height="40">
                            <rect width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                            <rect y="30" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                            <rect y="60" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                        </svg>
                    </span>
                    <span class="text">MENU</span>
                </button>
                <ul class="dropdown-menu" id="dropdownMenu"></ul>
            </div>
        </div>
    </header>

    <main>
        <section class="container pix-param-section">
            <h2 class="text-center mb-4">Parametrização do Pix</h2>
            <form id="pixForm" class="row g-3">

                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome da Biblioteca</label>
                    <input type="text" class="form-control" id="nome" required placeholder="Informe o nome">
                </div>
                <div class="col-md-6">
                    <label for="razao" class="form-label">Razão Social</label>
                    <input type="text" class="form-control" id="razao" required placeholder="Informe a razão social">
                </div>
                <div class="col-md-6">
                    <label for="chave_pix" class="form-label">Chave Pix</label>
                    <input type="text" class="form-control" id="chave_pix" required placeholder="Informe a chave Pix">
                </div>
                <div class="col-md-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" required placeholder="Informe sua cidade">
                </div>
                <div class="col-md-3">
                    <label for="cnpj" class="form-label">CNPJ</label>
                    <input type="text" class="form-control" id="cnpj" required placeholder="Informe seu CNPJ">
                </div>
                <div class="col-md-6">
                    <label for="logo" class="form-label">Logo da Biblioteca</label>
                    <input type="file" class="form-control" id="logo" accept="image/*">
                    <div class="logo-preview mt-2"></div>
                </div>
                <div class="col-12 text-center mt-4">
                    <button type="submit" class="botn btn-primary px-5">Salvar Parametrização</button>
                </div>
            </form>
        </section>
        <section id="pixDisplay" class="container pix-display-section"></section>
    </main>

    <!-- FOOTER igual da HOME -->
    <footer class="footer">
        <div class="footer-top">
            <div class="footer-contact">
                <h3>Entre em contato conosco</h3>
                <div class="social-links">
                    <a href="https://www.whatsapp.com/?lang=pt_BR" aria-label="WhatsApp"><i
                            class="fab fa-whatsapp"></i></a>
                    <a href="https://www.instagram.com" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="https://br.linkedin.com" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="https://x.com/?lang=pt" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="https://pt-br.facebook.com" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                </div>
            </div>
            <div class="footer-info">
                <div class="footer-column">
                    <h4>Informações</h4>
                    <div class="footer-line"></div>
                    <p><i class="fas fa-envelope"></i> asa.literaria@email.com</p>
                    <p><i class="fas fa-phone"></i> (18) 99999-9999</p>
                </div>
                <div class="footer-column footer-logo">
                    <img id="logoImage2" src="../static/img/logo.png" alt="Logo Asa Literária" class="footer-logo-img">
                </div>
                <div class="footer-column">
                    <h4>Localização</h4>
                    <div class="footer-line"></div>
                    <p><i class="fas fa-map-marker-alt"></i> Birigui - SP</p>
                    <p>Rua Exemplo, 123 - Centro</p>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <a href="https://www.google.com.br/?hl=pt-BR">Termos de Uso</a>
            <a href="https://www.google.com.br/?hl=pt-BR">Política de privacidade</a>
            <p>&copy; 2023 Asa Literária. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../static/js/paginaip.js"></script>
    <script src="../static/js/scripts.js"></script>
    <script src="../static/js/seguranca.js" defer></script>
    <script src="../static/js/segurancaADM.js" defer></script>

    <script>
        // Busca de livro no header (igual home)
        $("#formBuscaLivro").on("submit", function (e) {
            e.preventDefault();
            let termo = $("#campoBusca").val().trim();
            if (!termo) {
                Swal.fire({
                    title: "Atenção!",
                    text: "Digite algo para buscar.",
                    icon: "warning"
                });
                return;
            }
            window.location.href = "home.html?q=" + encodeURIComponent(termo);
        });

        // Logo adaptativo (igual Home)
        const logoExts = ['png', 'jpg', 'jpeg', 'webp'];
        function atualizarLogoSite() {
            let i = 0;
            function tentarProxima() {
                if (i >= logoExts.length) {
                    let logoImage = document.getElementById("logoImage");
                    let logoImage2 = document.getElementById("logoImage2");
                    if (logoImage) logoImage.src = '../static/img/head-removebg-preview.png';
                    if (logoImage2) logoImage2.src = '../static/img/head-removebg-preview.png';
                    return;
                }
                let url = (typeof ipPython !== "undefined" ? ipPython : "") + `/static/uploads/logo/logo.${logoExts[i]}?${Date.now()}`;
                fetch(url).then(resp => {
                    if (resp.ok) {
                        let logoImage = document.getElementById("logoImage");
                        let logoImage2 = document.getElementById("logoImage2");
                        if (logoImage) logoImage.src = url;
                        if (logoImage2) logoImage2.src = url;
                    } else {
                        i++;
                        tentarProxima();
                    }
                });
            }
            tentarProxima();
        }
        document.addEventListener('DOMContentLoaded', atualizarLogoSite);

        // Carregar dados do Pix
        $(function () {
            const apiBase = `${typeof ipPython2 !== "undefined" ? ipPython2 : ""}`;
            function carregarDadosPix() {
                $.get(`${apiBase}/pix`)
                    .done(function (data) {
                        $('#nome').val(data.nome);
                        $('#razao').val(data.razao);
                        $('#chave_pix').val(data.chave_pix);
                        $('#cidade').val(data.cidade);
                        $('#cnpj').val(data.cnpj);
                        // Preenche logo se existir
                        const logoBase64 = localStorage.getItem('logo');
                        if (logoBase64) {
                            $('.logo-preview').html(`<img src="${logoBase64}" alt="Logo prévia" style="max-width: 100px;">`);
                        }
                        exibirPix(data);
                    })
                    .fail(function (xhr) {
                        if (xhr.status !== 404) {
                            console.error('Erro ao carregar dados do Pix:', xhr);
                        }
                    });
            }
            function exibirPix(data) {
                const logoBase64 = localStorage.getItem('logo') || '';
                const card = `
                    <div class="pix-display-card">
                        <div class="info">
                            <h3>${data.nome}</h3>
                            <p><strong>Razão Social:</strong> ${data.razao}</p>
                            <p><strong>CNPJ:</strong> ${data.cnpj}</p>
                            <p><strong>Chave Pix:</strong> ${data.chave_pix}</p>
                            <p><strong>Cidade:</strong> ${data.cidade}</p>
                        </div>
                    </div>`;
                $('#pixDisplay').html(card);
            }
            $(document).ready(carregarDadosPix);
            $('#logo').change(function () {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        $('.logo-preview').html(`<img src="${e.target.result}" alt="Nova logo" style="max-width: 100px;">`);
                    }
                    reader.readAsDataURL(file);
                }
            });
        });

        // Salvar parametrização via AJAX
        $('#pixForm').on('submit', function (e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('nome', $('#nome').val());
            formData.append('chave_pix', $('#chave_pix').val());
            formData.append('cidade', $('#cidade').val());
            formData.append('razao', $('#razao').val());
            formData.append('cnpj', $('#cnpj').val());
            formData.append('logo', $('#logo')[0].files[0]);
            $.ajax({
                url: `${typeof ipPython2 !== "undefined" ? ipPython2 : ""}/parametrizar_pix`,
                method: 'POST',
                processData: false,
                contentType: false,
                data: formData,
                success: function (response) {
                    atualizarLogoSite();
                    Swal.fire({
                        icon: 'success',
                        title: 'Sucesso!',
                        text: response.mensagem,
                        confirmButtonColor: '#0060BB'
                    });
                },
                error: function () {
                    Swal.fire({
                        icon: 'error',
                        title: 'Erro!',
                        text: 'Não foi possível salvar a parametrização.',
                        confirmButtonColor: '#0060BB'
                    });
                }
            });
        });
    </script>
</body>

</html>

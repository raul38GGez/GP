    <!-- JavaScript principal (logo abaixo do body) -->
    <script>
        $(document).ready(function () {
            const token = localStorage.getItem("token");
            const id_usuario = localStorage.getItem("id_usuario");

            function carregaMultasHistorico() {
                var settings = {
                    url: ipPython + "/multasusuario/" + id_usuario,
                    method: "GET",
                    timeout: 0,
                    headers: {
                        "Authorization": `Bearer ${token}`
                    },
                    success: function (retorno) {
                        const html = document.getElementById("listaMultaHistorico");
                        html.innerHTML = "";

                        // Se não veio nenhuma multa, mostra a mensagem de "sem multas"
                        if (!retorno.multas || retorno.multas.length === 0) {
                            document.getElementById("multas-0").style.display = "block";
                            return;
                        } else {
                            document.getElementById("multas-0").style.display = "none";
                        }

                        // Para cada multa, construímos um card e incluímos o botão "Pagar Multa"
                        retorno.multas.forEach((multa) => {
                            /*
                              Cada "multa" tem:
                              - multa.id_multa
                              - multa.usuario.nome
                              - multa.usuario.email
                              - multa.data_lancamento
                              - multa.configuracao.valorfixo
                              - multa.configuracao.acrescimo
                              - multa.configuracao.ano
                              - multa.valor
                            */
                            html.innerHTML += `
                                <div class="item">
                                  <div class="multa-tabela">
                                    <div class="fiote1">
                                      <span class="negrito">Nome do Usuário:</span>
                                      <p>${multa.usuario.nome}</p>
                                      <span class="negrito">Email do Usuário:</span>
                                      <p>${multa.usuario.email}</p>
                                      <span class="negrito">Data da Multa:</span>
                                      <p>${multa.data_lancamento}</p>
                                    </div>
                                    <div class="fiote2">
                                      <span class="negrito">Valor Fixo:</span>
                                      <p>${multa.configuracao.valorfixo}</p>
                                      <span class="negrito">Valor a ser pago:</span>
                                      <p>${multa.valor}</p>
                                      <span class="negrito">Acréscimo:</span>
                                      <p>${multa.configuracao.acrescimo}</p>
                                      <span class="negrito">Ano da Multa:</span>
                                      <p>${multa.configuracao.ano}</p>
                                    </div>
                                  </div>

                                  <!-- Botão para gerar e exibir o QR code PIX desta multa -->
                                  <div class="text-center mt-2">
                                    <button
                                      class="btn btn-success btn-pagar-multa"
                                      data-id="${multa.id_multa}">
                                      Pagar Multa
                                    </button>
                                  </div>
                                </div>
                                <hr>
                            `;
                        });

                        // Agora que inserimos todos os botões na página, vamos
                        // adicionar o listener de clique em cada ".btn-pagar-multa"
                        document.querySelectorAll('.btn-pagar-multa').forEach(button => {
                            button.addEventListener('click', function () {
                                const idMulta = this.getAttribute('data-id');
                                gerarEExibirQrCode(idMulta);
                            });
                        });
                    },
                    error: function (xhr) {
                        if (xhr.status === 404) {
                            document.getElementById("multas-0").style.display = "block";
                        } else {
                            // Qualquer outro erro, exibe um alerta
                            Swal.fire("Erro!", "Não foi possível carregar suas multas.", "error");
                        }
                    }
                };
                $.ajax(settings);
            }

            carregaMultasHistorico();

            // Essa função faz o fetch para /gerar_pix e exibe a imagem do QR code
            function gerarEExibirQrCode(idMulta) {
                // Prepara o corpo da requisição
                const dadosEnviar = {
                    id_multa: parseInt(idMulta)
                };

                fetch(`${ipPython}/gerar_pix`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(dadosEnviar)
                })
                .then(response => {
                    if (!response.ok) {
                        // Se der 4xx ou 5xx, tenta extrair JSON de erro
                        return response.json().then(err => {
                            throw new Error(err.erro || "Erro ao gerar QR code");
                        });
                    }
                    // A resposta é um PNG -> converte para blob
                    return response.blob();
                })
                .then(blob => {
                    // Cria uma URL para o blob e exibe na tag <img>
                    const urlBlob = URL.createObjectURL(blob);
                    document.getElementById('qrcodeImage').src = urlBlob;
                    document.getElementById('qrcodeContainer').style.display = 'block';
                })
                .catch(error => {
                    // Exibe mensagem de erro se algo der errado
                    Swal.fire("Erro!", error.message, "error");
                });
            }

            // Botão "Fechar" do container de QR code
            document.getElementById('closeQr').addEventListener('click', function() {
                // Limpa o src da imagem e esconde o container
                const img = document.getElementById('qrcodeImage');
                if (img.src) {
                    // Revoga a URL do blob para liberar memória
                    URL.revokeObjectURL(img.src);
                    img.src = '';
                }
                document.getElementById('qrcodeContainer').style.display = 'none';
            });

            // ... seu código de menus e links de relatórios permanece igual ...
            function atualizarLinksRelatorios() {
                const linksRelatorios = {
                    relatorioMultas: "/multas_relatorio",
                    relatorioLivros: "/livros_relatorio",
                    relatorioUsuarios: "/usuarios_relatorio",
                    relatorioEmprestimos: "/emprestimos_relatorio"
                };
                for (let id in linksRelatorios) {
                    const elemento = document.getElementById(id);
                    if (elemento) {
                        elemento.href = `${ipPython2}${linksRelatorios[id]}`;
                    }
                }
            }

            document.addEventListener('DOMContentLoaded', atualizarLinksRelatorios);

            // Atualiza logo
            function atualizarLogoSite() {
                const logoExts = ['png', 'jpg', 'jpeg', 'webp'];
                let i = 0;
                function tentarProxima() {
                    if (i >= logoExts.length) {
                        let logoImage = document.getElementById("logoImage");
                        let logoImage2 = document.getElementById("logoImage2");
                        if (logoImage) logoImage.src = '../static/img/head-removebg-preview.png';
                        if (logoImage2) logoImage2.src = '../static/img/head-removebg-preview.png';
                        return;
                    }
                    let url = `${ipPython}/static/uploads/logo/logo.${logoExts[i]}?${Date.now()}`;
                    fetch(url).then(resp => {
                        if (resp.ok) {
                            let logoImage = document.getElementById("logoImage");
                            let logoImage2 = document.getElementById("logoImage2");
                            if (logoImage) logoImage.src = url;
                            if (logoImage2) logoImage2.src = url;
                        } else {
                            i++;
                            tentarProxima();
                        }
                    });
                }
                tentarProxima();
            }
            document.addEventListener('DOMContentLoaded', atualizarLogoSite);
        });

        const logoImage = document.getElementById("logoImage");
        const logoImage2 = document.getElementById("logoImage2");

        logoImage.src  = `${ipPython}/static/uploads/logo/logo.png`;
        logoImage2.src = `${ipPython}/static/uploads/logo/logo.png`;
    </script>
